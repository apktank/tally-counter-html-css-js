<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter Online Using HTML CSS & Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <h1>Tally Counter</h1>
        <div id="display">0</div>
        <div class="buttons">
            <button id="increment">+1</button>
            <button id="decrement">-1</button>
            <button id="reset">Reset</button>
        </div>

        <p style="position: absolute; bottom: 10px;">This Script is Presented by <a href="https://suraheyaseen.com/">suraheyaseen.com</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
